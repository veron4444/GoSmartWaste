<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistance Chat</title>
    <link rel="stylesheet" href="chat.css"> <!-- Link to external CSS -->
    <script src="chat.js" defer></script>
</head>
<body>

   <header>
    <a href="dashboard.html">
    <div class="logo-container">
        <img src="darkicon.png" alt="Logo" class="logo"> <!-- Replace with your logo image URL -->
    </div>
</a>

    <h1>Go Smart Waste AI Assistance</h1>
    <div class="user-actions">
        <div class="tooltip">
            <a href="profile.html" id="profile-icon">
                <img src="https://st5.depositphotos.com/20923550/70467/v/450/depositphotos_704675848-stock-illustration-cute-cartoon-boy-baseball-cap.jpg" alt="Profile" style="width: 30px; height: 30px; margin-right: 10px;">
            </a>
            <span class="tooltiptext">Profile</span>
        </div>
        <a href="login.html" id="logout">Logout</a>
    </div>
</header>

    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message ai-message">
                <strong>ðŸ¤– AI:</strong> Hello! How can I assist you today?
            </div>
            <div class="options">
                <button class="option-button" onclick="handleOption('checkPoints')">Check Nearby Collection Points</button>
                <button class="option-button" onclick="handleOption('checkSchedule')">Check Collection Schedule</button>
                <button class="option-button" onclick="handleOption('reportIssues')">Report Issues</button>
                <button class="option-button" onclick="handleOption('identifyRubbish')">Identify Rubbish if Recyclable</button>
                <button class="option-button" onclick="handleOption('contactAgent')">Contact Agent</button>
            </div>
        </div>

<div class="reply-section">
            <form id="replyForm">
                <textarea id="userReply" placeholder="Type your message here..." rows="3" required></textarea>
                <input type="file" id="fileUpload" accept="image/*, .pdf, .doc, .docx" />
                <button type="button" onclick="takePhoto()"> <img src="https://purepng.com/public/uploads/large/purepng.com-camera-iconsymbolsiconsapple-iosiosios-8-iconsios-8-72152259602494tzv.png" alt="Scanner Icon" class="icon"> </button>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
     

    <div class="footer">
        <p>&copy; gsw</p>
    </div>


</body>
</html>
