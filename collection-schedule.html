<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Embed</title>
    <link rel="stylesheet" href="collection-schedule.css">
    <script src="collection-schedule.js" defer></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        /* Basic styles for the map */
        #map {
            height: 400px; /* Set the height of the map */
            width: 100%; /* Set the width of the map */
            margin-top: 20px; /* Add some space above the map */
        }
    </style>
</head>

<body>
    <header>
<a href="dashboard.html">
        <div class="logo-container">
            <img src="darkicon.png" alt="Logo" class="logo"> <!-- Replace with your logo image URL -->
        </div>
</a>
        <h1>Check Collection Schedule</h1>
        <div style="display: flex; align-items: center;">
            <div class="tooltip">
                <a href="profile.html" id="profile-icon">
                    <img src="https://st5.depositphotos.com/20923550/70467/v/450/depositphotos_704675848-stock-illustration-cute-cartoon-boy-baseball-cap.jpg" alt="Profile" style="width: 30px; height: 30px; margin-right: 10px;">
                </a>
                <span class="tooltiptext">Profile</span>
            </div>
            <a href="index.html" id="logout">Logout</a>
        </div>
    </header>

    <main>
        <p>Link with Your Location:</p>
        <label class="switch">
            <input type="checkbox" id="google-maps-toggle">
            <span class="slider"></span>
        </label>
        
        <!-- Added text before the Leaflet Map -->
        <p>Choose your location:</p> <!-- This is the new line added -->

        <!-- Leaflet Map Section -->
        <div id="map"></div> <!-- This is where the Leaflet Map will be displayed -->

        <section class="content">
            <h2>Collection Schedule at Area: </h2>
            <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FKuala_Lumpur&bgcolor=%2333B679&mode=MONTH&title=Garbage%20Collection%20Schedule&src=Y19iYWNkMDg3ZmIxOTk5MGEzZGZiMDg1ZjUwMDBkOTdjZGE5YzQzMzg0YjdmYWE3YWNhM2ZhYjIxYTlmOTE4NGMwQGdyb3VwLmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23F6BF26" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
        </section>
    </main>

    <script>
        // Initialize the Leaflet map
        var map = L.map('map').setView([4.2105, 101.9758], 6); // Set the initial view (latitude, longitude, zoom level)

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Optional: Add a marker (example coordinates)
        var marker = L.marker([4.2105, 101.9758]).addTo(map);
        marker.bindPopup("<b>Hello!</b><br>This is your chosen location.").openPopup();
    </script>
</body>
</html>
