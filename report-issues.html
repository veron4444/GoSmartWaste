<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="report-issues.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bokor&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <script src="report-issues.js" defer></script>
</head>


<body>

<header>
<a href="dashboard.html">
    <div class="logo-container">
        <img src="darkicon.png" alt="Logo" class="logo"> <!-- Replace with your logo image URL -->
    </div>
</a>
    <h1>Report an Issue</h1>
    <div style="display: flex; align-items: center;">
        <div class="tooltip">
            <a href="profile.html" id="profile-icon">
                <img src="https://st5.depositphotos.com/20923550/70467/v/450/depositphotos_704675848-stock-illustration-cute-cartoon-boy-baseball-cap.jpg" alt="Profile" style="width: 30px; height: 30px; margin-right: 10px;">
            </a>
            <span class="tooltiptext">Profile</span>
        </div>
        <a href="login.html" id="logout">Logout</a>
    </div>
</header>

<br><br>

<form action="submit_issue.php" method="post" onsubmit="return showSuccessMessage();">
    <div class="label-container description-container"> 
	<label for="description">Description:</label> <br> 
	<textarea id="description" name="description"></textarea> 
</div>

    <br>

    <div class="flex-container">
        <div class="label-container issue-type-container">
            <label for="issue_type">Type of Issue:</label> <br>
            <select id="issue_type" name="issue_type">
                <option value="Bug">Bug</option>
                <option value="Feature Request">Feature Request</option>
                <option value="Technical Issue">Technical Issue</option>
            </select>
        </div>

        <div class="label-container screenshot-container">
            <label for="screenshot">Screenshot/Video:</label> <br>
            <input type="file" id="screenshot" name="screenshot">
        </div>

       <div class="label-container email-container">
        <label for="email">Email Address:</label> <br>
        <input type="email" id="email" name="email">
       </div>
    </div>

    <br>

    <div class="button-container">
        <button type="submit">Submit</button>
    </div>
</form>

<!-- Success message container -->
<div id="success-message" style="display:none; color: white; text-align: center;">
    Form has been successfully sent!
</div>


</body>
</html>
